name: Release Build

on:
  release:
    types: [published]
  push:

permissions:
  contents: read

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'oracle'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.6.0
      with:
        gradle-version: wrapper
    - run: sudo apt install git-buildpackage gradle-debian-helper sbuild
    - run: gbp export-orig --no-pristine-tar --upstream-branch=main --upstream-tree=main
    - run: chmod +x gradlew
    - name: Build Debian package
      run: gbp buildpackage --git-debian-branch=debian --git-no-pristine-tar
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Ubuntu Build
        path: ../*.deb
  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'oracle'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.6.0
      with:
        gradle-version: wrapper
    - run: chmod +x gradlew
    - run: ./gradlew packageReleaseDistributionForCurrentOS
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: macOS Build
        path: build/compose/binaries/main-release/dmg/*
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'oracle'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.6.0
      with:
        gradle-version: wrapper
    - run: ./gradlew packageReleaseDistributionForCurrentOS
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Windows Build
        path: build/compose/binaries/main-release/*/*
